<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-back-button (click)="onBackSelect($event)"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content id="profile-content">
    <div *ngIf="(profileData | async)?.user">
        <app-user-card [user]="(profileData | async)?.user"></app-user-card>
    </div>
</ion-content>

<ion-header>
    <ion-toolbar>
        <div class="modal-header">
            <ion-title>CREATE GOAL</ion-title>
            <span (click)="dismiss()">CLOSE</span>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form class="create-exercise-form" [formGroup]="form">
        <ion-item>
            <ion-input formControlName="goal" type="text" placeholder="Goal Title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Goal Type</ion-label>
            <ion-select formControlName="goal_type" multiple="false">
                <ion-select-option *ngFor="let goal of goals" value="{{ goal }}">{{ goal }}</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-textarea formControlName="description" placeholder="Description"></ion-textarea>
        </ion-item>
        <ion-button class="sign-in-btn" expand="block" (click)="onCreateGoal()">
            CREATE
        </ion-button>
    </form>
</ion-content>

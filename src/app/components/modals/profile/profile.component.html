<ion-header>
    <ion-toolbar>
        <div class="modal-header">
            <ion-title>PROFILE</ion-title>
            <span (click)="dismiss()">CLOSE</span>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content id="profile-content">
    <div *ngIf="(profileData | async)?.user">
        <app-user-card [user]="(profileData | async)?.user"></app-user-card>
    </div>
</ion-content>

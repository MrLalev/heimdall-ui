<ion-header>
  <ion-toolbar>
      <div class="modal-header">
          <ion-title>SCHEDULER</ion-title>
          <span (click)="dismiss()">CLOSE</span>
      </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form class="create-exercise-form" [formGroup]="form">
      <ion-item>
          <ion-input formControlName="title" type="text" placeholder="Title"></ion-input>
      </ion-item>

      <ion-item>
          <ion-input formControlName="training" type="text" placeholder="Training"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Start</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" formControlName="startTime" [min]="minDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>End</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" formControlName="endTime" [min]="minDate"></ion-datetime>
      </ion-item>

      <ion-button class="sign-in-btn" expand="block" (click)="onCreateEvent()">
          CREATE
      </ion-button>
  </form>
</ion-content>

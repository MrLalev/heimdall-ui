<ion-header>
    <ion-toolbar>
        <div class="modal-header">
            <ion-title>CREATE EXERCISE</ion-title>
            <span (click)="dismiss()">CLOSE</span>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form class="create-exercise-form" [formGroup]="form">
        <ion-item>
            <ion-input formControlName="name" type="text" placeholder="Name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Muscle Group</ion-label>
            <ion-select formControlName="muscle_group" multiple="true">
                <ion-select-option *ngFor="let group of (dropdownsData | async)?.muscleGroups.groups" value="{{ group }}">{{ group }}</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-textarea formControlName="description" placeholder="Description"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-input formControlName="video_materials" type="text" placeholder="Video Material"></ion-input>
        </ion-item>
        <ion-button class="sign-in-btn" expand="block" (click)="onCreateExercise()">
            CREATE
        </ion-button>
    </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Heimdall</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <div>
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>LogIn</ion-card-subtitle>
              <ion-card-title>Card Title</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-item>
                    <ion-label position="stacked" type="text">First Name <span>*</span></ion-label>
                    <ion-input clearInput></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked" type="text">Last Name <span>*</span></ion-label>
                    <ion-input clearInput></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked" type="email">Email Address <span>*</span></ion-label>
                    <ion-input clearInput></ion-input>
                </ion-item>
                <ion-button>
                    <ion-icon slot="start" name="star" expand="full" fill="outline"></ion-icon>
                    Left Icon
                  </ion-button>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-slide>
      <ion-slide>
        <div>
          <ion-card>
            <ion-card-header>
              <ion-card-subtitle>Register</ion-card-subtitle>
              <ion-card-title>Card Title</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Keep close to Nature's heart... and break clear away, once in awhile,
              and climb a mountain or spend a week in the woods. Wash your spirit clean.
            </ion-card-content>
          </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
</ion-content>
